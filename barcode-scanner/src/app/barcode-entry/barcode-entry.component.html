<form [formGroup]="entryGroup" (ngSubmit)="onSubmit($event)">
    <mat-form-field appearance="fill">
        <mat-label>Quantity</mat-label>
        <mat-select [formControl]="quantityCtrl">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="4">4</mat-option>
          <mat-option value="5">5</mat-option>
        </mat-select>
        <mat-error *ngIf="quantityCtrl.hasError('required')">Quantity is required</mat-error>
      </mat-form-field>
   
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Barcode</mat-label>
          <input
           [formControl]="barcodeCtrl"
           matInput 
           placeholder="Ex. 0123">
            <mat-error *ngIf="barcodeCtrl.hasError('required')">Barcode is required</mat-error>
            <mat-error *ngIf="barcodeCtrl.hasError('maxLength')">Barcode is too long</mat-error>
            <mat-error *ngIf="barcodeCtrl.hasError('pattern')">Barcode must only contain digits</mat-error>
        </mat-form-field>
  <div>      
    <button mat-raised-button color="primary">Add Barcode</button>
</div>

</form>
